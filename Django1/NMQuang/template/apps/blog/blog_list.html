{% extends 'base/base.html'%}
{% block body %}
<h1 style="color:white;">Blog List</h1>
<a class='btn btn-primary' href="{% url 'blog_create' %}">Create</a>
<table class="table table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for blog in list_all_blog %}
    <tr>
      <td>{{blog.id}}</td>
      <td>@{{blog.name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
