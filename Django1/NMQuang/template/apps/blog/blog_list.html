{% extends 'base/base.html'%}
{% block body %}
<h1>Blog List</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for blog in list_all_blog %}
    <tr>
      <td>{{blog.id}}</td>
      <td>@{{blog.name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
