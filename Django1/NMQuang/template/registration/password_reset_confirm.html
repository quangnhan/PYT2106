{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h1 class="text-light">Set a new password!</h1>
<form class="text-light" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class='btn btn-light' type="submit" value="Change my password">
</form>
{% endblock body %}
