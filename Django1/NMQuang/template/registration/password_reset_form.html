{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h1 class="text-light">Forgot your password?</h1>
<p class="text-light">Enter your email address below, and we'll email instructions
for setting a new one.</p>

<form class="text-light" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class='btn btn-danger' type="submit" value="Send email">
</form>
{% endblock body %}
