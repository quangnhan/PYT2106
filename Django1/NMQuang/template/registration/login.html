{% extends 'base/base.html'%}
{% load crispy_forms_tags %}

{% block body %}
<h1 class="text-light">Login</h1>
<div class="row justify-content-center">
  <div class="col-7">
    <form class="text-light" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class='btn btn-dark' type="submit" value="Log in">
    </form>
    <div>
      <a class='btn btn-info' href="{% url 'password_reset' %}">Reset Password</a>
    </div>
  </div>
</div>
{% endblock %}
