<!DOCTYPE html>
<html>
<header>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</header>

<body>
  <div>ID: <input type="text" id="ID" /></div>
  <button onclick="get_data()">Get data</button>

  <div>
    <div>Id:<span id="text_id"></span></div>
    <div>Name:<span id="text_name"></span></div>
    <div>Email:<span id="text_email"></span></div>
  </div>
</body>
<script>
  function get_data() {
    var id = $("#ID").val();
    $.ajax({
      url: "https://611ba87422020a00175a461c.mockapi.io/users/" + id,
      type: "get",
      success: function (response) {
        $("#text_id").html(response["id"]);
        $("#text_name").html(response["name"]);
        $("#text_email").html(response["email"]);
      },
      error: function (error) {
        console.error("Some error happend", error);
      },
    });
  }
</script>

</html>
