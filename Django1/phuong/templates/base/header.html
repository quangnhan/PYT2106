{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
      <img class="rounded" src="{% static 'image/logo.jpg' %}" height="30">
  </a>
  {% if request.user.is_authenticated %}
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'category_list' %}">Blog</a>
      </li>
    </ul>
  </div>
  <div class="dropleft" style="cursor: pointer;">
    <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img src="{% static '/image/user.png' %}" height="25"/>
    </div>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
      <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
    </div>
  </div>

  {% else %}
  <a class="btn btn-light ml-auto" href="{% url 'signup' %}">Signup</a>
  {% endif %}
</nav>
