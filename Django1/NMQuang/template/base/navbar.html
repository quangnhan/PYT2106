{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img class="rounded" src="{% static 'image/logo.jpg' %}" height="30">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link font-weight-bold" href="{% url 'category_list' %}">Blog</a>
      </li>
    </ul>
  </div>
  {% if request.user.is_authenticated %}
  <div class="dropdown" style="cursor: pointer;">
    <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img class="rounded" src="{% static '/image/user.jpg' %}" height="32"/>
    </div>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
      <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
    </div>
  </div>
  {% else %}
  <a class="btn btn-light ml-auto" href="{% url 'signup' %}">Sign Up</a>
  {% endif %}
</nav>
